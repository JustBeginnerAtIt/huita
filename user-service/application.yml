spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/huitaDB
    username: user
    password: pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
